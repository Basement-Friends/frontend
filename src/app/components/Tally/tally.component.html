<div class="cards" [@movementState]="state"
    (@movementState.done)="onAnimationEnd(state)"
>
    <ng-container *ngFor="let platformUser of user.platformUser">
        <mat-card class="platform-card" >
            <mat-card-header>
                {{ platformUser.platform.name }}
            </mat-card-header>
            <img mat-card-image [src]="user.profileImg">
        </mat-card>
        <mat-card class="small-card platform-card">
            <mat-card-header>
                {{ platformUser.nick }}
            </mat-card-header>
            <img mat-card-image [src]="platformUser.platform.platformImage">
        </mat-card>
    </ng-container>
    
    <mat-card class="user-card">
        <mat-card-header>
            {{ user.name }}
        </mat-card-header>
        <mat-card-header *ngIf="user.isIncel === true">
            <div class="incel-warning" [ngSwitch]="user.gender">
                <p *ngSwitchCase="'Male'">Known Incel</p>
                <p *ngSwitchCase="'Female'">Known Femcel</p>
                <p *ngSwitchCase="'Other'">Known AssaultHelicopterCel</p>
                <p *ngSwitchDefault>Be Careful</p>
            </div>
        </mat-card-header>
        <mat-card-subtitle>
            {{ user.gender}}
        </mat-card-subtitle>
    <img mat-card-image [src]="user.profileImg">
    <mat-card-content>
        {{ user.description }}
    </mat-card-content>
    </mat-card>
</div>
